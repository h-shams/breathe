<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Breathe</title>
</head>
<body class="body">
  <div class="overlay">
  </div>
  <div class="background">
    <div class="background-img"></div>
  </div>

  <div class="content">
    <header class="header">
      <h1 class="header__title">Breathe</h1>
    </header>
    <div class="spinner">
        <div class="spinner__ring">
          <div>
            <div class="spinner__wave"></div>
            <div class="spinner__wave"></div>
            <div class="spinner__wave"></div>
          </div>
          <div>
            <div class="spinner__spot"></div>
            <div class="spinner__spot"></div>
            <div class="spinner__spot"></div>
            <div class="spinner__pointer"></div>
          </div>
          <div class="spinner__content-outer">
            <div class="spinner__content-inner">
              <span class="spinner__content-text spinner__content-text--old">
                choose a state
              </span>
              <span class="spinner__content-text spinner__content-text--new"></span>
            </div>
          </div>
        </div>
    </div>
    <div class="spinner-button-wrapper">
      <time class="timer" datetime="PT0M0S">00:00</time>
      <button class="spinner-button">End</button>
    </div>

    <section class="states-section">
      <p class="states-section__text">
        Please choose your state for breathe
      </p>
      <ul class="states">
        <div class="states__wrapper">
          <li class="states__state-wrapper">
            <button class="state" data-value="anxiety">Anxiety</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state" data-value="anger">Anger</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state" data-value="irritation">irritation</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state" data-value="scaring">Scaring</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state" data-value="saddnes">Saddnes</button>
          </li>
        </div>
      </ul>
    </section>

  </div>

</body>
</html>
