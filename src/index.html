<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class="body">
  <div class="background">
    <div class="background-img"></div>
  </div>

  <div class="content">
    <header class="header">
      <h1 class="header__title">Breathe</h1>
    </header>
    <div class="spinner">
      <div class="spinner__ring">
        <div>
          <div class="spinner__wave"></div>
          <div class="spinner__wave"></div>
          <div class="spinner__wave"></div>
        </div>
        <div>
          <div class="spinner__spot"></div>
          <div class="spinner__spot"></div>
          <div class="spinner__spot"></div>
          <div class="spinner__pointer"></div>
        </div>
        <div class="spinner__content-outer">
          <div class="spinner__content-inner">
            <span class="spinner__content-text">
              breathe in
            </span>
          </div>
        </div>
      </div>
    </div>

    <section class="states-section">
      <p class="states-section__text">
        Please choose your state for breathe
      </p>
      <ul class="states">
        <div class="states__wrapper">
          <li class="states__state-wrapper">
            <button class="state">Anxiety</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state">Anger</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state">irritation</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state">Scaring</button>
          </li>
          <li class="states__state-wrapper">
            <button class="state">Saddnes</button>
          </li>
        </div>
      </ul>
    </section>

  </div>

</body>
</html>
